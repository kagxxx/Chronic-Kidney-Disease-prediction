<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chronic Kidney Disease</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("http://qualityfirsturgentcare.com/wp-content/uploads/2019/04/kidney-stone-docros-11230.jpg");
        position: relative;
        background-repeat: no-repeat;
        background-size: cover;
        height: 90vh;
      }
      .headingDiv {
        width: 29vw;
        position: relative;
        left: 34vw;
        background: #d6b5ec;
        border-radius: 33px;
        margin-top: 2vh;
      }
      .heading {
        text-align: center;
        font-size: 300%;
      }
      .Age {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 40%;
      }
      .BP {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 40%;
      }
      .left {
        display: inline-block;
        width: 49vw;
      }
      .right {
        display: inline-block;
        width: 49vw;
      }
      .common {
        margin-top: 3vh;
        margin-left: 15vw;
      }
      .btn {
        position: relative;
        left: 45vw;
        width: 10vw;
        height: 7vh;
        margin: 5vh 0;
      }

      @media(max-width:1150px){
        body{
          background-repeat: repeat-y;
          overflow-x: hidden;
        }
        .common{
          margin-left: 6vw;
        }
        .left{
          display: block;
          position: relative;
          left: 25vw;
          width: 100vw;
        }
        .right{
          display: block;
          position: relative;
          left: 25vw;
          width: 100vw;
        }
        .headingDiv{
          width: 50vw;
          left: 25vw;
        }
      }
      @media(max-width:750px){
        .btn{
          width: 30vw;
          left: 35vw;
        }
        .headingDiv{
          width: 90vw;
          left: 5vw;
        }
        .title{
          font-size:4vw ;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h2 class="title">Chronic Kidney Disease Probability Detector</h2>
        </a>
        <!-- <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"> -->
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            <!-- <a class="nav-link" href="#">Features</a> -->
            <!-- <a class="nav-link" href="#">Pricing</a> -->
            <!-- <a class="nav-link disabled">Disabled</a> -->
          <!-- </div>
        </div> -->
      </div>
    </nav>
    <div class="headingDiv">
      <h2 class="heading">Fill this form</h2>
    </div>
    <form action="/" method="POST">
      <div class="left">
        <div class="input-group mb-1 form-group Age common">
          <label for="Age" class="input-group-text" id="Age">Age</label>
          <input
            type="number"
            name="Age"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="BloodPressure"
            >Blood Pressure</span
          >
          <input
            type="text"
            name="BloodPressure"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Specific Gravity</label
          >
          <select
            class="form-select"
            id="SpecificGravity"
            name="SpecificGravity"
          >
            <option selected>Choose...</option>
            <option value="0">1.005</option>
            <option value="1">1.010</option>
            <option value="2">1.015</option>
            <option value="3">1.020</option>
            <option value="4">1.025</option>
            <!-- <option value="5">STAGE 5: SEVERE DECOMPENSATION.</option> -->
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Albumin</label
          >
          <select class="form-select" id="Albumin" name="Albumin">
            <option selected>Choose...</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>

        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Diabetes</label
          >
          <select class="form-select" id="Diabetes" name="Diabetes">
            <option selected>Choose...</option>
            <option value="0">Non Diabetic</option>
            <option value="1">STAGE 1: COMPENSATION</option>
            <option value="2">STAGE 2: STABLE ADAPTATION</option>
            <option value="3">STAGE 3: UNSTABLE EARLY DECOMPENSATION</option>
            <option value="4">STAGE 4: STABLE DECOMPENSATION.</option>
            <option value="5">STAGE 5: SEVERE DECOMPENSATION.</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Red Blood Cells</label
          >
          <select class="form-select" id="RedBloodCells" name="RedBloodCells">
            <option selected>Choose...</option>
            <option value="0">Abnormal</option>
            <option value="1">Normal</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Pus Cells</label
          >
          <select class="form-select" id="PusCells" name="PusCells">
            <option selected>Choose...</option>
            <option value="0">Abnormal</option>
            <option value="1">Normal</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Pus Cell Clumps</label
          >
          <select class="form-select" id="PusCellClumps" name="PusCellClumps">
            <option selected>Choose...</option>
            <option value="0">Not Present</option>
            <option value="1">Present</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Bacteria</label
          >
          <select class="form-select" id="Bacteria" name="Bacteria">
            <option selected>Choose...</option>
            <option value="0">Not Present</option>
            <option value="1">Present</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="BloodGlucoseRandom"
            >Blood Glucose Random</span
          >
          <input
            type="text"
            name="BloodGlucoseRandom"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="BloodUrea">Blood Urea</span>
          <input
            type="text"
            name="BloodUrea"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="SerumCreatinine"
            >Serum Creatinine</span
          >
          <input
            type="text"
            name="SerumCreatinine"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>
      <div class="right">
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="Sodium">Sodium</span>
          <input
            type="text"
            name="Sodium"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="Potasium">Potasium</span>
          <input
            type="text"
            name="Potasium"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="Haemoglobin">Haemoglobin</span>
          <input
            type="text"
            name="Haemoglobin"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="PackedCellVolume"
            >Packed Cell Volume</span
          >
          <input
            type="text"
            name="PackedCellVolume"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="whiteBloodCellCount"
            >White Blood Cell Count</span
          >
          <input
            type="text"
            name="whiteBloodCellCount"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-1 BP common">
          <span class="input-group-text" id="RedBloodCellCount"
            >Red Blood Cell Count</span
          >
          <input
            type="text"
            name="RedBloodCellCount"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Y-pertension</label
          >
          <select class="form-select" id="Y_pertension" name="Y_pertension">
            <option selected>Choose...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Diabetes Mellitus</label
          >
          <select
            class="form-select"
            id="DiabetesMellitus"
            name="DiabetesMellitus"
          >
            <option selected>Choose...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Coronary Artery Disease</label
          >
          <select
            class="form-select"
            id="CoronaryArteryDisease"
            name="CoronaryArteryDisease"
          >
            <option selected>Choose...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Appetite</label
          >
          <select class="form-select" id="Appetite" name="Appetite">
            <option selected>Choose...</option>
            <option value="0">Good</option>
            <option value="1">Poor</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Pedal Edema</label
          >
          <select class="form-select" id="PedalEdema" name="PedalEdema">
            <option selected>Choose...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
        <div class="input-group mb-3 BP common">
          <label class="input-group-text" for="inputGroupSelect02"
            >Anemia</label
          >
          <select class="form-select" id="Anemia" name="Anemia">
            <option selected>Choose...</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
